    <main>
        <section>
            <h2>Películas de animación</h2>
            <figure>
                <img src="https://pics.filmaffinity.com/Migraciaon_Un_viaje_patas_arriba-919147712-large.jpg"
                    alt="Imagen de Pelicula MIGRACIÓN: Un viaje patas arriba" />
                <figcaption><b>MIGRACIÓN: </b>Un viaje patas arriba</figcaption>
                <h6>(2023)</h6>
                <p>
                    una comedia de animación que sigue a unos jóvenes patos hermanos que
                    convencen a su sobreprotector padre para que les deje emprender las
                    vacaciones de su vida, mientras intentan emigrar desde Nueva
                    Inglaterra -a través de la ciudad de Nueva York- y finalmente hasta
                    las Bahamas.
                </p>
            </figure>
            <figure>
                <img src="https://mx.web.img3.acsta.net/r_1280_720/pictures/17/08/07/21/43/471961.jpg"
                    alt="Imagen de Pelicula INTENSAMENTE" />
                <figcaption><b>INTENSAMENTE</b></figcaption>
                <h6>(2015)</h6>
                <p>
                    Tiene como protagonista a Riley, una adolescente quien se enfrenta a
                    la intensidad de sus emociones cuando debe cambiar su vida para
                    mudarse a otra ciudad.
                </p>
            </figure>
            <figure>
                <img src="https://cartelera.montevideo.com.uy/imagenes_espectaculos/moviedetail13/21014.jpg"
                    alt="Imagen de Pelicula  de UN JEFE EN PAÑALES" />
                <figcaption><b>UN JEFE EN PAÑALES</b></figcaption>
                <h6>(2017)</h6>
                <p>
                    Un chico termina involucrado en un siniestro plan corporativo cuando
                    sus padres llevan a casa a un bebé que solo habla de negocios cuando
                    ellos no están.
                </p>
            </figure>
            <figure>
                <img src="https://cl2.buscafs.com/www.tomatazos.com/public/uploads/images/11018/11018_800x1204.jpg"
                    alt="Imagen de Pelicula ENCANTO" />
                <figcaption><b>ENCANTO</b></figcaption>
                <h6>(2021)</h6>
                <p>
                    Las familias necesitan saber que Encanto es un musical animado de
                    Disney ambientado en Colombia
                </p>
            </figure>
            <figure>
                <img src="https://lumiere-a.akamaihd.net/v1/images/p_coco_19736_fd5fa537.jpeg?region=0,0,540,810"
                    alt="Imagen de Pelicula COCO" />
                <figcaption><b>COCO</b></figcaption>
                <h6>(2017)</h6>
                <p>
                    La trama gira en torno a Miguel, un chico de doce años que es
                    transportado accidentalmente al mundo de los muertos, donde busca
                    ayuda para encontrar a su tatarabuelo músico fallecido y así poder
                    volver con su familia de entre los vivos y que esta quite la
                    prohibición que impone a sus miembros sobre tocar música.
                </p>
            </figure>
            <figure>
                <img src="https://play-lh.googleusercontent.com/yqMqHTkHzM9QLZIEAmeSu7bM_NEb-CtAixsCWVkiwcQtUvHbDks_lDO9NBu0Red9VFCqOA"
                    alt="Imagen de Pelicula EL REY LEÓN" />
                <figcaption><b>EL REY LEÓN</b></figcaption>
                <h6>(1994)</h6>
                <p>
                    Narra las aventuras de Simba, un cachorro de león que tiene que huir
                    de su reino tras el asesinato de su padre, el rey Mufasa, a manos de
                    su ambicioso tío Scar y su ejército de hienas. Crecerá en la selva,
                    en compañía de un chiflado jabalí y de un suricato inteligente y
                    hedonista.
                </p>
            </figure>
            <figure>
                <img src="https://es.web.img3.acsta.net/medias/nmedia/18/80/55/28/20134045.jpg"
                    alt="Imagen de Pelicula MULAN" />
                <figcaption><b>MULAN</b></figcaption>
                <h6>(1998)</h6>
                <p>
                    Mulan es una niña aventurera y activa, para decepción de sus padres,
                    quienes esperan que algún día se case con un buen marido. Cuando era
                    joven, Mulan se ve obligada a reunirse con una casamentera para
                    demostrar su aptitud como futura esposa.
                </p>
            </figure>
            <figure>
                <img src="https://es.web.img3.acsta.net/medias/nmedia/18/67/28/03/20317041.jpg"
                    alt="Imagen de Pelicula BOLT" />
                <figcaption><b>BOLT</b></figcaption>
                <h6>(2008)</h6>
                <p>
                    Narra la historia de un perro que, siendo la estrella canina de una
                    exitosa serie de televisión, es enviado por accidente desde su set
                    de Hollywood hacia la ciudad de Nueva York.
                </p>
            </figure>
            <figure>
                <img src="https://es.web.img2.acsta.net/pictures/14/03/20/09/28/045404.jpg"
                    alt="Imagen de Pelicula DUMBO" />
                <figcaption><b>DUMBO</b></figcaption>
                <h6>(1941)</h6>
                <p>
                    El dueño de un circo, Max Medici, contrata a la antigua estrella
                    Holt Farrier y a sus hijos, Milly y Joe, para cuidar a un elefante
                    recién nacido cuyas enormes orejas lo convierten en el hazmerreír de
                    un circo que atraviesa dificultades.
                </p>
            </figure>
            <figure>
                <img src="https://enfilme.com/img/content/d7ef226f46a1daffab55048789ce70c049_675_489.jpg"
                    alt="Imagen de Pelicula UP: Una aventura de altura" />
                <figcaption><b>UP: </b>Una aventura de altura</figcaption>
                <h6>(2009)</h6>
                <p>
                    La trama relata las aventuras de un viudo de edad avanzada llamado
                    Carl Fredricksen y de un niño escultista cuyo nombre es Russell,
                    quienes viajan a Cataratas del Paraíso (una enorme caída de agua
                    inspirada en el Salto Ángel en Venezuela), en el interior de una
                    casa flotante suspendida con globos rellenos de helio.
                </p>
            </figure>
